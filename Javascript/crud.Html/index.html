<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Teste</h1>
      <p class="lead">Tentando...</p>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#RegistroModal">
  Adicionar
</button>

<!-- Modal -->
<div class="modal fade" id="RegistroModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  >
          <div class="form-group row">
            <div class="col-md-2">
              <input
                class="form-control"
                name="nomeCompleto"
                placeholder="Unidade"                
                id="Unidestxt"
                type="text"
                
              />
            </div>
            <div class="col-md-2">
              <input
                class="form-control"
                name="" 
                placeholder="DR"               
                id="Drtxt"
                type="text"
                
              />
              <div class="col-md-3">
                <input
                  class="form-control"             
                  placeholder="STO"
                  id="stotxt"
                  type="text"
                  
                />
              </div>
              <div class="col-md-3">
                <input
                  class="form-control" 
                  
                  placeholder="Unidade de Postagem"                 
                  id="uniPostxt"
                  type="text"
                  
                />
            </div>
            
          </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary " id="btn Salvar" >Salvar</button>
        </form>      
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
  <div>
    <table class="table table-hover" id="tblDados">
    <thead>
      <tr>
        <th scope="col">Numero</th>
        <th scope="col">Unidade</th>
        <th scope="col">Dr</th>
        <th scope="col">STO</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
