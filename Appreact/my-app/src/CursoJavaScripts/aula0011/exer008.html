<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
  <style>
    
    
    
    
    div#input{
      font: normal 18pt Arial;
      align-items: center;
      width: 400px;
      height: 300px;
      align-self: center;
      border-radius: 15pt;
      background-color: rgb(128, 138, 160);
    }
  </style>

</head>
<body>
  <div id = "input">
  <h1>Sistemas de Multas</h1>
  Velocidade do carro:<input type="number" name="txtn1" id="txtn1"> Km/h
  
  <input type="button" value="Verificar" onclick="calcular()">
  <div id ="res">Resultado </div> 
</div>
  

  <script>
    
    function calcular(){
      const tn1 = window.document.querySelector('input#txtn1')
      const res = window.document.querySelector('div#res')
      const vel = Number(tn1.value)
      
      
      
      res.innerHTML = `Sua velocidade atual é de  <strong>${vel}Km/h<strong><br>`
      
        if(vel > 50){
        res.innerHTML += 'Você foi <strong>MULTADO<strong><br>'
        }if(vel < 25 )
        res.innerHTML +=  'Você esta muito<strong>LENTO<strong><br>'       
        res.innerHTML += `Dirija sempre com segurança <br>`
   
    }



  </script>
  </body>
</html>
