<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>New bandeiras</title>
</head>
<body>
  <main class="main" >
    <div class="notprint" >
      <input class="" type="button" value="Imprimir" onclick="print()">
      <input class="" type="button" value="Adicionar" onclick="Adicionar()">
    </div>
    <div class="containerband" id="popup">
      <section  class="folha" >
        <div class="bandeira" >
          <span class="head" >
            <div class="" >
              <input class="image" type="image" src="image/logoCorreios.jpg" alt="logo">
            </div>
            <div class="headtext" >UNIDADE:</div>
            <div class="headtext" >CARGA RECEBIDA:</div>
          </span>
          <div class="uniddate" >
            <div  class="unidade" id="unidade">unidade
            </div>
            <div class="select" >
              <div class="option"  name="option" id="txtoptionB1">opções</div>
              <div  class="data" id="dataB1">datas</div>
            </div>          
          </div>
          <span class="head" >
            
            <div class="headtext" > DISTRITO:</div>
            <div class="headtext" >CELULA DE INDU&Ccedil;&Atilde;O :</div>
          </span>
          <div class="distrit" >
            <div class="numerotext" >Nº</div>
              <div class="numerofolha"  id="txtdistrito_bandeira1" >n</div>
            <div class="celula" >
              <label  class="celulas" for=""> <p>ASSINALAR COM UM "X" NO PARENTESES CORRESPONDENTE</p> </label>
              <div id="txtcumbica1" class="celulas" ></div>
              <div id="txtPqSaoluiz1" class="celulas" ></div>              
              <div id="txtare1" class="celulas" ></div>
              <div id="txtmacedo1" class="celulas" > </div>
              <div id="txtguarulhos1" class="celulas" ></div>
              <div id="txtoitodez1" class="celulas" ></div>
              
            </div>
          </div>
        
        
        
      </section>        

      
    </div>
    
  </main>
  
  <script src="script_setItem_dados.js"></script> 
  <script src="script_getItem_dados.js"></script>
</body>

</html>
