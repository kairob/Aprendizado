<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
  <style>
    
    
    body{
      background-color: burlywood;
      font: 16pt Arial;
    }
    input{
      font: normal 18pt Arial;
      align-items: center;
      width: 100px;
      align-self: center;
    }
  </style>

</head>
<body>
  <div id = "input">
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1"> + 
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar" onclick="Somar()">
</div>
  <div id ="res">Resultado </div>

  <script>
    function Somar(){
      const tn1 = window.document.getElementById('txtn1')
      const tn2 = window.document.querySelector('input#txtn2')
      const res = window.document.querySelector('div#res')
      const n1 = Number(tn1.value)
      const n2 = Number(tn2.value)
      const Soma = n1 + n2
      res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${Soma}`
    }

  </script>
  </body>
</html>
