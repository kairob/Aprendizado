<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20 pt Arial;
      background-color: rgb(76, 76, 139);
      color: white;
      width: 180px;
      height: 180px;
      line-height: 200px;
      text-align: center;
      border-radius: 25px;
    }

  </style>
</head>
<body>
  <div id ="area"onclick="clicar()" onmouseenter="entrar()" onmouseout="Sair()">
    Interaja...

  </div>
  <script>
    const area = window.document.getElementById('area')

      function clicar(){
      
      area.innerHTML = 'Clicou!!'
      area.style.background='black'
      area.style.font='black'
      area.style.border=  25
      }
      function entrar(){
        area.innerHTML='Entrar!!'
        area.style.background='blue'
      }
      function Sair(){
        area.innerHTML='Sair!!'
        area.style.background='red'
      }


    
  </script>
</body>
</html>
