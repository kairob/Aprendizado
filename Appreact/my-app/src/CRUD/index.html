<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid" >
    <div class="row" >
      <div class="col-md-12" >
        <h3>
          CRUD basico
          <small class="text-muted" >Meu Primeiro Sistema de operações CRUD Basicas</small>
        </h3>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12" >
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#modalRegistro" >Adicionar Itens</button>
      </div>
    </div>
    <div class="row" style="margin: 10px;" >
      <div class="col-md-12" >
        <table id="tbldados" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Formação</th>

            </tr>
          </thead>
          <tbody>            
            
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row" >
              <div class="col-md-6" >
                <div class="form-group" >
                  <label for="">Nome</label>
                  <input  class="form-control" id="txtNome" type="text" placeholder="digite o nome..." >
                </div>

              </div>
              <div class="col-md-6" >
                <div class="form-group" >
                  <label for="">Sobrenome</label>
                  <input  class="form-control" id="txtSobrenome" type="text" placeholder="digite o Sobrenome..." >
                </div>                
              </div>
              <div class="col-md-6" >
                <div class="form-group" >
                  <label for="">Data de Nascimento</label>
                  <input  class="form-control" id="txtDtNascimento" type="date"  >
                </div>

              </div>
              <div class="col-md-6" >
                <div class="form-group" >
                  <label for=""> Formação</label>
                  <input  class="form-control" id="txtFormacao" type="text" placeholder="digite a Formação..." >
                </div>

            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnSalvar" >Salvar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="index.js" ></script>
</body>
</html>
